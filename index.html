<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Bitter|Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Online Shopping List App</title>
	</head>
	<body onload="shoppingList()">
		<div id="container">
			<div class="header">
				<h1>Shopping List</h1>
				<input
					type="text"
					class="items-input"
					placeholder="What do you want to buy ..."
					onkeypress="addItemByEnter(event)"
				/>
				<button onclick="addItem(event)" class="add-btn">
					Add
				</button>
			</div>

			<div class="list">
				<ul class="items-list"></ul>
			</div>
		</div>
	</body>
</html>
